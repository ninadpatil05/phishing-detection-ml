<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Phishing Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1629 100%);
            color: #e0e0e0;
        }

        .header {
            background: linear-gradient(90deg, #60a5fa 0%, #a78bfa 100%);
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.1rem;
            color: white;
        }

        .content {
            padding: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }

        .url-section {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #0f1629;
            border-radius: 8px;
        }

        .url-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .url-text {
            font-size: 0.85rem;
            color: #e0e0e0;
            word-break: break-all;
        }

        .verdict-badge {
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .verdict-safe {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .verdict-suspicious {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .verdict-phishing {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: #0f1629;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        .risk-factors {
            background: #0f1629;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .risk-factors h3 {
            font-size: 0.9rem;
            color: #ef4444;
            margin-bottom: 0.5rem;
        }

        .risk-factors ul {
            list-style: none;
        }

        .risk-factors li {
            font-size: 0.85rem;
            color: #e0e0e0;
            padding: 0.5rem 0;
            border-bottom: 1px solid #2a3f5f;
        }

        .risk-factors li:last-child {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
        }

        .btn-secondary {
            background: #2a3f5f;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #3a4f6f;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üõ°Ô∏è Phishing Detection Guard</h1>
    </div>

    <div class="content">
        <div id="loading" class="loading">
            <p>Scanning page...</p>
        </div>

        <div id="results" style="display: none;">
            <div id="error" class="error" style="display: none;"></div>

            <div class="url-section">
                <div class="url-label">Current URL</div>
                <div class="url-text" id="currentUrl"></div>
            </div>

            <div id="verdictBadge" class="verdict-badge"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="riskScore">--</div>
                    <div class="stat-label">Risk Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="confidence">--</div>
                    <div class="stat-label">Confidence</div>
                </div>
            </div>

            <div id="riskFactors" class="risk-factors" style="display: none;">
                <h3>‚ö†Ô∏è Risk Indicators</h3>
                <ul id="riskList"></ul>
            </div>

            <div class="actions">
                <button class="btn-secondary" id="rescanBtn">Rescan</button>
                <button class="btn-primary" id="reportBtn">Report False</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
