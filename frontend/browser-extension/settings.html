<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Extension Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1629 100%);
            color: #e0e0e0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(90deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .section {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            background: #0f1629;
            border: 2px solid #2a3f5f;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
        }

        .toggle-label {
            font-size: 0.95rem;
            color: #e0e0e0;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2a3f5f;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #60a5fa;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .whitelist-container {
            margin-top: 1rem;
        }

        .whitelist-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .whitelist-input input {
            flex: 1;
        }

        .whitelist-list {
            list-style: none;
            margin-top: 1rem;
        }

        .whitelist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f1629;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .whitelist-item span {
            color: #60a5fa;
            font-family: 'Courier New', monospace;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
        }

        .btn-secondary {
            background: #22c55e;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .save-message {
            background: #22c55e;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ°Ô∏è Phishing Detection Settings</h1>

        <div id="saveMessage" class="save-message">Settings saved successfully!</div>

        <div class="section">
            <h2>API Configuration</h2>
            <div class="form-group">
                <label for="apiUrl">API Base URL</label>
                <input type="url" id="apiUrl" placeholder="http://localhost:8000/api/v1">
            </div>
        </div>

        <div class="section">
            <h2>Scanning Options</h2>
            <div class="toggle-container">
                <span class="toggle-label">Enable Auto-Scan</span>
                <label class="toggle">
                    <input type="checkbox" id="autoScan">
                    <span class="slider"></span>
                </label>
            </div>
            <p style="font-size: 0.85rem; color: #64748b; margin-top: 0.5rem;">
                Automatically scan pages when they load
            </p>
        </div>

        <div class="section">
            <h2>Whitelisted Domains</h2>
            <p style="font-size: 0.85rem; color: #64748b; margin-bottom: 1rem;">
                Trusted domains that will always show as safe
            </p>

            <div class="whitelist-container">
                <div class="whitelist-input">
                    <input type="text" id="newDomain" placeholder="example.com">
                    <button class="btn-secondary" id="addDomainBtn">Add</button>
                </div>

                <ul id="whitelistList" class="whitelist-list"></ul>
            </div>
        </div>

        <button class="btn-primary" id="saveBtn">Save Settings</button>
    </div>

    <script src="settings.js"></script>
</body>

</html>
